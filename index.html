<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Subordinate</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://github.com/brainedia/jquery-subordinate/raw/master/jquery.subordinate.js"></script>
    <script type="text/javascript">
      function subordinateSomething() {
        var newElement = $('body').subordinate( '<h1>Headline</h1>' ).subordinate( '<b>!</b>' );
        newElement.css('color', 'red');
      }
      
      function subordinateSomethingMore() {
        // short tag definition
        $('body').subordinate( 'div.someclass' ).subordinate( 'h1#someid', "Another headline" );
        
        // and even shorter by providing a sequence of definitions
        $('body').subordinate( 'div#anotherid > p > span > b > i', "I like!" );
      }
    </script>
    <style>
      #someid {
        font-style: italic;
      }
      
      #anotherid {
        text-align: center;
        margin: 20px 200px;
        box-shadow: 0px 2px 3px #888;
      }
    </style>
  </head>
  <body>
    <button onclick="subordinateSomething()">Click me first!</button>
    <button onclick="subordinateSomethingMore()">Then click me please!</button>
  </body>
</html>
